<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Cardboard VR - Würfelnetze</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: sans-serif;
        }
        #ui-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 10;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        #instructions {
            margin-bottom: 20px;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div id="ui-overlay">
        <div id="instructions">
            <h2>VR Würfelnetze</h2>
            <p>Lege dein Smartphone in ein Cardboard-Gehäuse.<br>
            Du kannst die räumliche Vorstellungskraft fördern, indem du die Würfelnetze in dieser immersiven Umgebung betrachtest.</p>
            <p><small>Hinweis: Zugriff auf Bewegungssensoren ist erforderlich.</small></p>
        </div>
        <button id="start-button">VR Starten</button>
    </div>

    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        // Stereoskopischer Effekt (simuliert VR für Cardboard)
        // Wir implementieren eine einfache Version direkt, um Abhängigkeiten zu minimieren
        
        let camera, scene, renderer, effect, controls;
        let cubeNets = [];
        const startButton = document.getElementById('start-button');
        const uiOverlay = document.getElementById('ui-overlay');

        // Sensordaten für die Blickrichtung
        let deviceRotation = { alpha: 0, beta: 0, gamma: 0 };

        function init() {
            // Scene & Kamera
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x111122);
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.6, 0); // Augenhöhe ca. 1.6m

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Bodenplatte zur Orientierung
            const grid = new THREE.GridHelper(100, 50, 0x444466, 0x222233);
            scene.add(grid);

            // Licht
            const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
            scene.add(light);

            const pointLight = new THREE.PointLight(0xffffff, 0.5);
            pointLight.position.set(5, 5, 5);
            scene.add(pointLight);

            // Würfelnetze erstellen
            createCubeNets();

            window.addEventListener('resize', onWindowResize, false);
        }

        function createCubeNets() {
            // Verschiedene Layouts von Würfelnetzen (Koordinaten der 6 Quadrate)
            const layouts = [
                // Klassisches T-Netz
                [[0,0], [1,0], [2,0], [-1,0], [0,1], [0,-1]],
                // Treppen-Netz
                [[0,0], [1,0], [1,1], [2,1], [-1,0], [-1,-1]],
                // 3-3 Netz
                [[0,0], [1,0], [2,0], [0,1], [-1,1], [-2,1]],
                // Kreuz
                [[0,0], [0,1], [0,2], [0,-1], [1,0], [-1,0]]
            ];

            const colors = [0xFF5722, 0x4CAF50, 0x2196F3, 0xE91E63];

            layouts.forEach((layout, index) => {
                const group = new THREE.Group();
                
                layout.forEach(coord => {
                    const geometry = new THREE.PlaneGeometry(0.8, 0.8);
                    const material = new THREE.MeshPhongMaterial({ 
                        color: colors[index % colors.length], 
                        side: THREE.DoubleSide,
                        transparent: true,
                        opacity: 0.9
                    });
                    const plane = new THREE.Mesh(geometry, material);
                    plane.position.set(coord[0], coord[1], 0);
                    
                    // Kanten hervorheben
                    const edges = new THREE.EdgesGeometry(geometry);
                    const line = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: 0xffffff }));
                    plane.add(line);
                    
                    group.add(plane);
                });

                // Positioniere die Netze im Kreis um den User
                const angle = (index / layouts.length) * Math.PI * 2;
                const radius = 5;
                group.position.set(Math.cos(angle) * radius, 2, Math.sin(angle) * radius);
                group.lookAt(0, 2, 0);
                
                scene.add(group);
                cubeNets.push(group);
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Bewegungssensoren abfragen
        function handleOrientation(event) {
            if (event.alpha !== null) {
                // Konvertierung der Sensordaten in Euler-Winkel für die Kamera
                // Alpha: Z (Rotation um die vertikale Achse)
                // Beta: X (Neigung nach vorne/hinten)
                // Gamma: Y (Seitliche Neigung)
                const alpha = THREE.MathUtils.degToRad(event.alpha);
                const beta = THREE.MathUtils.degToRad(event.beta);
                const gamma = THREE.MathUtils.degToRad(event.gamma);

                // Einfache Orientierungs-Logik für Cardboard
                camera.rotation.set(beta - Math.PI/2, alpha, gamma, 'YXZ');
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            
            // Animation der Netze (leichtes Schweben)
            const time = Date.now() * 0.001;
            cubeNets.forEach((net, i) => {
                net.position.y = 2 + Math.sin(time + i) * 0.2;
            });

            // Rendering in Stereo (Split-Screen)
            const width = window.innerWidth;
            const height = window.innerHeight;

            // Linkes Auge
            renderer.setScissorTest(true);
            renderer.setScissor(0, 0, width / 2, height);
            renderer.setViewport(0, 0, width / 2, height);
            camera.position.x = -0.03; // Augenabstand links
            renderer.render(scene, camera);

            // Rechtes Auge
            renderer.setScissor(width / 2, 0, width / 2, height);
            renderer.setViewport(width / 2, 0, width / 2, height);
            camera.position.x = 0.03; // Augenabstand rechts
            renderer.render(scene, camera);
            
            renderer.setScissorTest(false);
        }

        // Berechtigungen für iOS und Start der App
        async function startApp() {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                try {
                    const permission = await DeviceOrientationEvent.requestPermission();
                    if (permission === 'granted') {
                        window.addEventListener('deviceorientation', handleOrientation);
                    } else {
                        alert("Zugriff auf Sensoren verweigert.");
                    }
                } catch (e) {
                    console.error(e);
                }
            } else {
                window.addEventListener('deviceorientation', handleOrientation);
            }

            // UI ausblenden und Vollbild (wenn möglich)
            uiOverlay.style.display = 'none';
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen().catch(() => {});
            }
            
            init();
            animate();
        }

        startButton.addEventListener('click', startApp);

    </script>
</body>
</html>
