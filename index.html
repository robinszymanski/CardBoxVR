<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VR Sinus Achterbahn</title>
    <!-- A-Frame Bibliothek für WebVR -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        #start-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            color: white;
            text-align: center;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background: #e91e63;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .info {
            max-width: 600px;
            padding: 20px;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <!-- Overlay Screen für den Start -->
    <div id="start-overlay">
        <h1>Mathe VR: Die Sinus-Bahn</h1>
        <div class="info">
            <p>Erlebe die Steigung einer Sinusfunktion als Achterbahnfahrt.</p>
            <p><strong>Anleitung:</strong><br>
            1. Tippe auf "Starten" (Wechselt in VR Modus).<br>
            2. Falls nicht automatisch: Tippe unten rechts auf das Brillen-Symbol.<br>
            3. Lege das Handy quer in das Cardboard.</p>
        </div>
        <button onclick="startExperience()">Starten & VR Modus</button>
    </div>

    <!-- Die 3D Szene -->
    <!-- 'renderer' Optimierungen für schärferen Text in VR -->
    <a-scene background="color: #87CEEB" 
             fog="type: linear; color: #87CEEB; near: 10; far: 100"
             renderer="antialias: true; colorManagement: true; sortObjects: true;">
        
        <!-- Assets Definition -->
        <a-assets>
            <img id="grid-tex" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAIklEQVQIW2NkQAKrVq36zwjjgzjwqkJYhDAMwwBWRDAmGwADIQd45Sq3AgAAAABJRU5ErkJggg==">
        </a-assets>

        <!-- Umgebung: Boden -->
        <a-plane position="0 -5 0" rotation="-90 0 0" width="200" height="200" 
                 color="#222" material="src: #grid-tex; repeat: 100 100" shadow></a-plane>

        <!-- Himmel -->
        <a-sky color="#87CEEB"></a-sky>

        <!-- Das "Fahrzeug" (Kamera-Rig) -->
        <a-entity id="rig" position="0 0 0">
            <a-entity id="camera" camera look-controls position="0 1.6 0">
                
                <!-- Visuelles Fadenkreuz (Reticle) -->
                <!-- Hilft den Augen in VR zu fokussieren (Stereoskopischer Anker) -->
                <a-entity cursor="fuse: false"
                          position="0 0 -1"
                          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                          material="color: black; shader: flat; opacity: 0.5">
                </a-entity>

                <!-- HUD: Heads-Up Display für Daten -->
                <!-- Positioniert auf z = -2 für besseren Augenkomfort in VR -->
                <a-entity position="0 -0.6 -2" geometry="primitive: plane; width: 2.2; height: 0.8" material="color: #000; opacity: 0.7">
                    <a-text id="hud-text" 
                            value="Lade..." 
                            align="center" 
                            width="3.5" 
                            position="0 0 0.01"
                            color="#FFF">
                    </a-text>
                </a-entity>

            </a-entity>
        </a-entity>

        <!-- Container für die visuelle Strecke -->
        <a-entity id="track-container"></a-entity>

        <!-- Licht -->
        <a-entity light="type: ambient; color: #BBB"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="-0.5 1 1"></a-entity>

    </a-scene>

    <script>
        // --- KONFIGURATION DER FUNKTION ---
        const AMPLITUDE = 4; 
        const FREQUENCY = 0.3; 
        const LENGTH = 200; // Länge der Strecke in Metern
        
        // Geschwindigkeit
        const BASE_SPEED = 0.1; 
        let currentX = 0;
        let isRunning = false;

        // Referenzen auf DOM Elemente
        const scene = document.querySelector('a-scene');
        const rig = document.getElementById('rig');
        const hud = document.getElementById('hud-text');
        const trackContainer = document.getElementById('track-container');

        // Funktion: f(x)
        function f(x) {
            return AMPLITUDE * Math.sin(FREQUENCY * x);
        }

        // Ableitung: f'(x) (Die Steigung)
        function derive(x) {
            return AMPLITUDE * FREQUENCY * Math.cos(FREQUENCY * x);
        }

        // Initialisierung: Baue die Strecke visuell auf
        function buildTrack() {
            const steps = 300; 
            const stepSize = LENGTH / steps;

            for (let i = 0; i < steps; i++) {
                let x = i * stepSize;
                let y = f(x);
                
                let sleeper = document.createElement('a-box');
                sleeper.setAttribute('position', {x: x, y: y - 0.5, z: 0});
                sleeper.setAttribute('width', 0.8);
                sleeper.setAttribute('height', 0.2);
                sleeper.setAttribute('depth', 0.5);
                sleeper.setAttribute('color', '#FF5722');
                
                let slope = derive(x);
                let angle = Math.atan(slope);
                let angleDeg = angle * (180 / Math.PI);
                sleeper.setAttribute('rotation', {x: 0, y: 0, z: angleDeg}); 
                
                trackContainer.appendChild(sleeper);

                if (i % 5 === 0) {
                    let pillar = document.createElement('a-cylinder');
                    let height = y + 5; 
                    pillar.setAttribute('position', {x: x, y: (y - 5)/2 - 2.5, z: 0});
                    pillar.setAttribute('height', Math.abs(height));
                    pillar.setAttribute('radius', 0.1);
                    pillar.setAttribute('color', '#888');
                    trackContainer.appendChild(pillar);
                }
            }
        }

        function startExperience() {
            document.getElementById('start-overlay').style.display = 'none';
            buildTrack();
            isRunning = true;
            
            // Versuche direkt in den VR Modus zu wechseln (Browser-Richtlinien erfordern User-Interaktion)
            if (scene.enterVR) {
                scene.enterVR();
            }
            
            loop();
        }

        function loop() {
            if (!isRunning) return;

            // 1. Berechne aktuelle Werte
            let y = f(currentX);
            let slope = derive(currentX); // Steigung m
            
            // 2. Physik-Simulation
            let velocity = BASE_SPEED - (slope * 0.03);
            if (velocity < 0.02) velocity = 0.02; 
            
            currentX += velocity;

            if (currentX > LENGTH) {
                currentX = 0;
            }

            // 3. Positioniere das Rig
            let pitchRad = Math.atan(slope);
            let pitchDeg = pitchRad * (180 / Math.PI);

            rig.setAttribute('position', {
                x: currentX, 
                y: y, 
                z: 0
            });

            rig.setAttribute('rotation', {
                x: 0, 
                y: -90, // Blickrichtung entlang X
                z: pitchDeg // Neigung entsprechend Steigung
            });

            // 4. Update HUD Text
            let displayX = (currentX * FREQUENCY).toFixed(2); 
            let displayY = (y / AMPLITUDE).toFixed(2); 
            let displaySlope = (Math.cos(currentX * FREQUENCY)).toFixed(2);
            
            hud.setAttribute('value', 
                `Pos x: ${displayX}\n` +
                `f(x): ${displayY}\n` + 
                `m: ${displaySlope}`
            );

            requestAnimationFrame(loop);
        }

    </script>
</body>
</html>
