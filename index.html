<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VR Sinus Achterbahn</title>
    <!-- A-Frame Bibliothek für WebVR -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        #start-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            color: white;
            text-align: center;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background: #e91e63;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .info {
            max-width: 600px;
            padding: 20px;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <!-- Overlay Screen für den Start -->
    <div id="start-overlay">
        <h1>Mathe VR: Die Sinus-Bahn</h1>
        <div class="info">
            <p>Erlebe die Steigung einer Sinusfunktion als Achterbahnfahrt.</p>
            <p><strong>Anleitung:</strong><br>
            1. Tippe auf "Starten".<br>
            2. Tippe unten rechts auf das Brillen-Symbol (VR Modus).<br>
            3. Lege das Handy in das Cardboard.</p>
        </div>
        <button onclick="startExperience()">Starten</button>
    </div>

    <!-- Die 3D Szene -->
    <a-scene background="color: #87CEEB" fog="type: linear; color: #87CEEB; near: 10; far: 100">
        
        <!-- Assets Definition -->
        <a-assets>
            <img id="grid-tex" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAIklEQVQIW2NkQAKrVq36zwjjgzjwqkJYhDAMwwBWRDAmGwADIQd45Sq3AgAAAABJRU5ErkJggg==">
        </a-assets>

        <!-- Umgebung: Boden -->
        <a-plane position="0 -5 0" rotation="-90 0 0" width="200" height="200" 
                 color="#222" material="src: #grid-tex; repeat: 100 100" shadow></a-plane>

        <!-- Himmel -->
        <a-sky color="#87CEEB"></a-sky>

        <!-- Das "Fahrzeug" (Kamera-Rig) -->
        <!-- Wir bewegen das Rig, die Kamera darin kann sich frei umschauen -->
        <a-entity id="rig" position="0 0 0">
            <a-entity id="camera" camera look-controls position="0 1.6 0">
                
                <!-- HUD: Heads-Up Display für Daten -->
                <!-- Es ist an die Kamera gebunden ("geparented"), damit es sich mit dem Kopf bewegt -->
                <a-entity position="0 -0.5 -1.5" geometry="primitive: plane; width: 1.8; height: 0.6" material="color: #000; opacity: 0.7">
                    <a-text id="hud-text" 
                            value="Lade..." 
                            align="center" 
                            width="2.5" 
                            position="0 0 0.01"
                            color="#FFF">
                    </a-text>
                </a-entity>

            </a-entity>
        </a-entity>

        <!-- Container für die visuelle Strecke -->
        <a-entity id="track-container"></a-entity>

        <!-- Licht -->
        <a-entity light="type: ambient; color: #BBB"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="-0.5 1 1"></a-entity>

    </a-scene>

    <script>
        // --- KONFIGURATION DER FUNKTION ---
        // Wir skalieren die Funktion, damit sie in VR beeindruckender wirkt.
        // Mathematisch: f(x) = Amplitude * sin(Frequenz * x)
        const AMPLITUDE = 4; 
        const FREQUENCY = 0.3; 
        const LENGTH = 200; // Länge der Strecke in Metern
        
        // Geschwindigkeit
        const BASE_SPEED = 0.1; 
        let currentX = 0;
        let isRunning = false;

        // Referenzen auf DOM Elemente
        const rig = document.getElementById('rig');
        const hud = document.getElementById('hud-text');
        const trackContainer = document.getElementById('track-container');

        // Funktion: f(x)
        function f(x) {
            return AMPLITUDE * Math.sin(FREQUENCY * x);
        }

        // Ableitung: f'(x) (Die Steigung)
        // Ableitung von A * sin(B*x) ist A * B * cos(B*x)
        function derive(x) {
            return AMPLITUDE * FREQUENCY * Math.cos(FREQUENCY * x);
        }

        // Initialisierung: Baue die Strecke visuell auf
        function buildTrack() {
            // Wir erzeugen viele kleine Zylinder oder Boxen entlang der Kurve
            const steps = 300; // Anzahl der Segmente
            const stepSize = LENGTH / steps;

            for (let i = 0; i < steps; i++) {
                let x = i * stepSize;
                let y = f(x);
                let nextX = (i + 1) * stepSize;
                let nextY = f(nextX);

                // visuelle Schiene (einfache Sphären sind performanter als verbundene Meshes in reinem JS ohne ThreeJS Zugriff)
                let sleeper = document.createElement('a-box');
                sleeper.setAttribute('position', {x: x, y: y - 0.5, z: 0});
                sleeper.setAttribute('width', 0.8);
                sleeper.setAttribute('height', 0.2);
                sleeper.setAttribute('depth', 0.5);
                sleeper.setAttribute('color', '#FF5722');
                
                // Rotation der Schiene an die Steigung anpassen
                let slope = derive(x);
                let angle = Math.atan(slope); // Bogenmaß
                let angleDeg = angle * (180 / Math.PI);
                sleeper.setAttribute('rotation', {x: 0, y: 0, z: angleDeg}); // Z-Rotation für 2D-Ansicht von der Seite, aber wir fahren IN z oder x?
                // Wir fahren entlang der X-Achse (World). Die Steigung ist eine Drehung um die Z-Achse.
                
                trackContainer.appendChild(sleeper);

                // Optionale Gitterlinien oder Stützen zum Boden
                if (i % 5 === 0) {
                    let pillar = document.createElement('a-cylinder');
                    let height = y + 5; // Bis zum Boden bei -5
                    pillar.setAttribute('position', {x: x, y: (y - 5)/2 - 2.5, z: 0}); // Mitte finden
                    pillar.setAttribute('height', Math.abs(height));
                    pillar.setAttribute('radius', 0.1);
                    pillar.setAttribute('color', '#888');
                    trackContainer.appendChild(pillar);
                }
            }
        }

        function startExperience() {
            document.getElementById('start-overlay').style.display = 'none';
            buildTrack();
            isRunning = true;
            loop();
        }

        function loop() {
            if (!isRunning) return;

            // 1. Berechne aktuelle Werte
            let y = f(currentX);
            let slope = derive(currentX); // Steigung m
            
            // 2. Physik-Simulation (Simpel)
            // Wenn wir bergauf fahren (slope > 0), werden wir langsamer.
            // Wenn wir bergab fahren (slope < 0), werden wir schneller.
            // Wir klemmen die Geschwindigkeit, damit wir nicht stehen bleiben oder unendlich schnell werden.
            let velocity = BASE_SPEED - (slope * 0.03);
            if (velocity < 0.02) velocity = 0.02; // Mindestgeschwindigkeit
            
            currentX += velocity;

            // Loop resetten wenn am Ende
            if (currentX > LENGTH) {
                currentX = 0;
            }

            // 3. Positioniere das Rig
            // A-Frame Koordinaten: X ist rechts/links, Y ist hoch/runter, Z ist vor/zurück.
            // Wir fahren entlang der X-Achse.
            
            // Steigungswinkel berechnen für die Kamera-Neigung (Pitch)
            // Steigung m = tan(alpha) => alpha = arctan(m)
            let pitchRad = Math.atan(slope);
            let pitchDeg = pitchRad * (180 / Math.PI);

            // Position Update
            // Wir setzen y + 1.6 (Augenhöhe), damit wir AUF der Kurve sitzen
            rig.setAttribute('position', {
                x: currentX, 
                y: y, 
                z: 0
            });

            // Rotation Update
            // Wenn die Steigung positiv ist (es geht hoch), müssen wir nach OBEN schauen (positive Z-Rotation in unserem Setup, da wir seitlich auf X schauen? Nein.)
            // Normalerweise schauen wir in -Z. Wir bewegen uns aber in +X.
            // Damit der Spieler nach vorne schaut, müssen wir das Rig initial drehen.
            // Drehe Rig um Y um -90 Grad, damit "Vorne" = +X ist.
            
            // Korrektur: Wir lassen die Rotation im Loop berechnen.
            // Wir wollen um die Z-Achse rotieren, um die Steigung darzustellen (Nase hoch/runter).
            // Da wir entlang X fahren, ist die Steigung eine Rotation um Z.
            rig.setAttribute('rotation', {
                x: 0, 
                y: -90, // Wir schauen entlang der X-Achse
                z: pitchDeg // Nase hoch/runter entsprechend der Steigung
            });

            // 4. Update HUD Text
            // Wir runden die Werte für bessere Lesbarkeit
            let displayX = (currentX * FREQUENCY).toFixed(2); // Angepasstes X für "saubere" Mathe-Werte
            let displayY = (y / AMPLITUDE).toFixed(2); // Normiertes Y (wie im Mathebuch sin(x))
            let displaySlope = (Math.cos(currentX * FREQUENCY)).toFixed(2); // Die echte mathematische Steigung der Basisfunktion
            
            // Hinweis: Um die SuS nicht zu verwirren, zeigen wir die Werte der "idealen" sin(x) Funktion an,
            // auch wenn wir in VR skalierte Werte für die Grafik nutzen.
            
            let colorSlope = slope > 0 ? '#00FF00' : (slope < 0 ? '#FF0000' : '#FFFFFF');
            
            hud.setAttribute('value', 
                `Position x: ${displayX}\n` +
                `Hoehe f(x): ${displayY}\n` + 
                `Steigung m: ${displaySlope}`
            );

            requestAnimationFrame(loop);
        }

    </script>
</body>
</html>
